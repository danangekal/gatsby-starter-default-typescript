# This is a basic workflow to help you get started with Actions

name: CI for publish to NPM

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the release/npm branch
  push:
    branches: [ release/npm ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "publish"
  publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check Out Repo
        uses: actions/checkout@v2.3.4

      - name: Publish to NPM if version has been updated
        uses: pascalgn/npm-publish-action@1.3.7
        with:
          create_tag: "true"
          commit_pattern: "^chore: release package (\\S+)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
